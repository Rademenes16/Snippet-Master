<!DOCTYPE html>
<html>

<head>
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Code Snippet Manager</h1>
    </header>
    <main>
        <div id="snippet-form-container">
            <h2 id="snippet-form-title">Add Snippet</h2>
            <form id="snippet-form">
                <label for="snippet-title">Title:</label>
                <input type="text" id="snippet-title" required>
                <label for="snippet-language">Language:</label>
                <input type="text" id="snippet-language" required>
                <label for="snippet-code">Code:</label>
                <textarea id="snippet-code" required></textarea>
                <label for="snippet-tags">Tags:</label>
                <input type="text" id="snippet-tags">
                <div id="snippet-form-actions">
                    <button type="submit" id="submit-btn">Submit</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        <div id="snippet-list-container">
            <h2>Snippets</h2>
            <ul id="snippet-list"></ul>
            <div id="pagination-container">
                <button id="pagination-prev">&lt; Prev</button>
                <span id="pagination-info">Page <span id="current-page">1</span> of <span
                        id="total-pages">1</span></span>
                <button id="pagination-next">Next &gt;</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-left">
            <div id="weather-container">
                <h3>Weather Forecast</h3>
                <div id="weather-info">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="weather-description"></p>
                    <p id="weather-temperature"></p>
                </div>
            </div>
            <div id="utc-container">
                <h3>Current UTC Time</h3>
                <p id="utc-time"></p>
            </div>
        </div>
        <div id="footer-right">
            <button id="export-btn">Export to JSON</button>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
